# SPRING BOOT SERVICE CONFIGURATION
spring.application.name=learning-suggester-service
server.port=8084

#DATABASE CONFIGURATION (from Docker or local)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/career_nexus?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:nexus_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:nexus_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#ACTUATOR & LOGGING
management.endpoints.web.exposure.include=health,info
logging.level.org.springframework.web=INFO
logging.level.com.careernexus=DEBUG